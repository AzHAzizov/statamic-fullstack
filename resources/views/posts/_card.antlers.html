<div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
    <!-- Article -->
    <article class="overflow-hidden rounded-lg shadow-lg">

        <a href="{{ url }}">
            <img alt="Placeholder" class="block h-auto w-full"
                src="{{featured_image ?? 'https://picsum.photos/600/400/?random'}}">
        </a>

        <header class="flex items-center justify-between leading-tight p-2 md:p-4">
            <h1 class="text-lg">
                <a class="no-underline hover:underline text-black" href="{{ url }}">
                    {{ title }}
                </a>
            </h1>
            <p class="text-grey-darker text-sm">
                {{ date }}
            </p>
        </header>

        <footer class="flex items-center justify-between leading-none p-2 md:p-4">
            <a class="flex items-center no-underline hover:underline text-black" href="#">
                <img alt="Placeholder" class="h-10 w-10 block rounded-full" src="{{author:avatar}}">
                <p class="ml-2 text-sm">
                    {{ author:name }}
                </p>
            </a>
        </footer>

    </article>
    <!-- END Article -->
</div>
