<!-- component -->
<div class="container my-12 mx-auto px-4 md:px-12">


        {{ collection:posts paginate="2" as="posts" }}

            {{ if no_results }}
            <p>Aww, there are no results.</p>
            {{ /if }}


        <!-- Column -->
    <div class="flex flex-wrap -mx-1 lg:-mx-4">


        {{ posts }}

        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg">

                <a href="{{ url }}">
                    <img alt="Placeholder" class="block h-auto w-full" src="{{featured_image ?? 'https://picsum.photos/600/400/?random'}}">
                </a> 

                <header class="flex items-center justify-between leading-tight p-2 md:p-4">
                    <h1 class="text-lg">
                        <a class="no-underline hover:underline text-black" href="{{ url }}">
                            {{ title }}
                        </a>
                    </h1>
                    <p class="text-grey-darker text-sm">
                        {{ date }}
                    </p>
                </header>

                <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                    <a class="flex items-center no-underline hover:underline text-black" href="#">
                        <img alt="Placeholder" class="h-10 w-10 block rounded-full" src="{{author:avatar}}">
                        <p class="ml-2 text-sm">
                            {{ author:name }}
                        </p>
                    </a>
                </footer>

            </article>
            <!-- END Article -->
        </div>

            {{ /posts }}
    </div>

                {{ paginate }}


                <div class="flex flex-col items-center my-12">
                    <div class="flex text-gray-700">
                        <a href="{{prev_page}}" class="h-12 w-12 mr-1 flex justify-center items-center rounded-full bg-gray-400 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-chevron-left w-6 h-6">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </a>
                        <div class="flex h-12 font-medium rounded-full bg-gray-400">
                            <div
                                class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">
                                {{ total_items }}</div>
                        </div>
                        <a href="{{ next_page }}" class="h-12 w-12 ml-1 flex justify-center items-center rounded-full bg-gray-400 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-chevron-right w-6 h-6">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </a>
                    </div>
                </div>

            
                {{ /paginate }}
        <!-- END Column -->
        {{ /collection:posts }}
</div>
